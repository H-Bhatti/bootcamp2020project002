name: BootCamp2020react
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSP ACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: installing node module
        uses: actions/setup-node@v2-beta
        with:
          node-version: 16

  #installing yarn
      - uses: borales/actions-yarn@v2.3.0         # check video 
        with:
          cmd: install # will run `yarn install` command
          
  # install surge
  

          
      - name: Building react App
        run: yarn build
        
      - name: installing surge
        run: npm install --global surge 
        
      - name: deploy to surge
        run: surge ./ build bootcamp2020_hammadururhmanbhattikasecondprojectjodeploynihorha.surge.sh --token ${{ secrets.SURGE_TOKEN }}
        
    

      


          
          
          
          
          
          
          
          
          
          
          
          
